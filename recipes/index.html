<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/images/recipe-book.png" alt="logoimg" class="logoimg">
        <h1>RecipeBook</h1>
        <section class="search">
            <form id="searchbox" action="desert.js" method="get"></form>
            <fieldset>
                <input type="search" placeholder="Find a recipe">
                <label for="lookrecipe"></label>
                <img src="./images/images/search.svg" alt="">
            </fieldset>
        </section>
    </header>
    <main>






        <section class="dessert">
            <img src="./images/images/apple-crisp.jpg" alt="apple-crisp">
            <button>dessert</button>
            <h2>Apple Crisp</h2>

            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </section>

    </main>
    <footer>
        <div class="recicons">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
                Flaticon</a>
        </div>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="./images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

</body>

</html>
